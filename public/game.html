<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スイーツゲーム</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap');
    /* ↑ かわいい系のGoogleフォントを読み込み */

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #eee;
      flex-direction: column;
      font-family: 'Fredoka One', cursive;
    }

    /* ▼ここからフレーム用のスタイルを追加 */
    .game-container {
      position: relative;
      width: 400px;   /* canvasと同じ幅 */
      height: 600px;  /* canvasと同じ高さ */
    }

    canvas {
      border: 1px solid #333;
      background: url('images/background.png') no-repeat center center;
      background-size: cover;
      display: block;
    }

     /* スコア＆タイマー用 */
    .hud {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%); /* 中央寄せ */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* ScoreとTimeの間隔 */
      font-size: 24px;
      color: #fff;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* 読みやすいように影 */
      z-index: 20;

      background: rgba(0,0,0,0.3); /* 半透明の背景で可愛く */
      padding: 10px 30px;       /* 内側の余白を広げる */
      border-radius: 15px;      /* 角を丸く */
      min-width: 100px;         /* 最低横幅を確保して改行防止 */
      white-space: nowrap; /* 強制改行を防ぐ */
    }

    .hud div {
      background: none; /* 個別の枠は消す */
      padding: 0;
      min-width: auto;
    }
    .frame-top {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      pointer-events: none; /* 下の操作を邪魔しない */
      z-index: 10;          /* 最前面 */
    }
    /* 操作ボタン */
    .controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 30; /* ゲームより前面に */
    }

    .controls img {
      width: 80px;
      height: 80px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>
  <!-- ▼canvasを囲むコンテナを追加 -->
  <!-- スコアとタイマーをcanvasの上に重ねる -->   
  <div class="game-container">
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div class="hud">
      <div id="score">Score: 0</div>
      <div id="timer">Time: 30</div>
    </div>
    <img src="images/choco_frame.png" class="frame-top" alt="frame">
    <!-- ▼操作ボタン -->
     <div class="controls">
      <img id="btn-left" src="images/left.png" alt="左">
      <img id="btn-up" src="images/up.png" alt="上">
      <img id="btn-right" src="images/right.png" alt="右">
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
